name: Renovate status

on:
  pull_request:
    branches:
      - main

jobs:
  renovate-status-check:
    if: ${{contains(github.head_ref,'renovate')}}
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Install Packages npm i
        run: npm i

      - name: Lerna Bootstrap Packages --hoist --ignore-scripts
        run: npm run bootstrap -- --ignore-scripts

      - name: Test for node_modules in @paktolus
        run: npm run testdeps

